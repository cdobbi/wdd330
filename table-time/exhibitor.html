<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibitor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="scripts/exhibitor.js"></script>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Exhibitor Dashboard</h1>
        <div class="card shadow-sm p-4">
            <h5 class="card-title">Select Your Breeds</h5>
            <div class="form-group">
                <div id="breedCheckboxes" class="pl-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="breedRhinelander" value="Rhinelander">
                        <label class="form-check-label" for="breedRhinelander">Rhinelander</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="breedDutch" value="Dutch">
                        <label class="form-check-label" for="breedDutch">Dutch</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="breedMiniRex" value="Mini Rex">
                        <label class="form-check-label" for="breedMiniRex">Mini Rex</label>
                    </div>

                    <!-- Add more breeds as needed -->
                </div>
            </div>
            <button type="button" id="saveBreedsBtn" class="btn btn-success btn-lg btn-block">Save Breeds</button>
            </form>
        <div class="alert alert-success d-none" id="saveAlert" role="alert">
            Breeds saved successfully! Click "Start Application" to begin.
        </div>
        <button type="button" id="startAppBtn" class="btn btn-primary btn-lg btn-block">Start Application</button>

    <div id="alertModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">Breed Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    It's time to take your <span id="alertBreed"></span> to the judges' table! Good luck!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
