        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Rabbit Show Lineup</title>
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <link rel="stylesheet" href="styles/main.css">
            <script type="module" defer src="scripts/lineup.js"></script>
        </head>

        <body class="bg-light">
            <div class="container py-5">
                <!-- Back Button -->
                <div class="mb-3">
                    <button type="button" id="backBtn" class="btn btn-outline-secondary">
                        <span>&larr;</span> Back
                    </button>
                </div>

                <h1 class="text-center mb-4">Rabbit Show Lineup</h1>

                <!-- Row for Available Breeds and Drag-and-Drop Zone -->
                <div class="row">
                    <!-- Available Breeds -->
                    <div class="col-md-6">
                        <h3>Available Breeds</h3>
                        <ul id="breedList" class="list-group">
                            <li class="list-group-item draggable" draggable="true">Rhinelander</li>
                            <li class="list-group-item draggable" draggable="true">Dutch</li>
                            <li class="list-group-item draggable" draggable="true">Mini Rex</li>
                        </ul>
                    </div>

                    <!-- Judges' Table (Drop Zone) -->
                    <div class="col-md-6">
                        <h3>Judges' Table</h3>
                        <div id="dropZone" class="border p-4 bg-white rounded shadow-sm">
                            <p class="text-muted">Drag a breed here to send an alert to the exhibitor.</p>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="text-center mt-4">
                    <button type="button" id="modifyLineupBtn" class="btn btn-secondary">Modify Lineups</button>
                    <button type="button" id="printLineupBtn" class="btn btn-primary">Print Lineups</button>
                    <button type="button" id="beginShowBtn" class="btn btn-success">Begin Show</button>
                </div>
            </div>

            <!-- Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </body>

        </html>

            </div>

                    <p class="text-muted">Drag a breed here to send an alert to the exhibitor.</p>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="button" id="modifyLineupBtn" class="btn btn-secondary">Modify Lineups</button>
            <button type="button" id="printLineupBtn" class="btn btn-primary">Print Lineups</button>
            <button type="button" id="beginShowBtn" class="btn btn-success">Begin Show</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
