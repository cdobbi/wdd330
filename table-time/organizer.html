<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="scripts/organizer.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Organizer Dashboard</h1>

        <form id="lineupForm" class="p-4 border rounded">
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category">
                    <option value="Youth">Youth</option>
                    <option value="Open">Open</option>
                </select>
            </div>

            <div class="form-group">
                <label for="table">Table:</label>
                <select class="form-control" id="table">
                    <option value="Table A">Table A</option>
                    <option value="Table B">Table B</option>
                    <option value="Table C">Table C</option>
                    <option value="Table D">Table D</option>
                    <option value="Fur">Fur</option>
                    <option value="Meat Pen">Meat Pen</option>
                    <option value="Fryer">Fryer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="breeds">Breeds:</label>
                <select class="form-control" id="breeds" multiple>
                    <!-- Include the top 40 rabbit breeds -->
                    <option value="Rhinelander">Rhinelander</option>
                    <option value="Dutch">Dutch</option>
                    <option value="Mini Rex">Mini Rex</option>
                    <!-- Add more breeds here -->
                </select>
                <small class="form-text text-muted">Hold Ctrl (Cmd on Mac) to select multiple breeds.</small>
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" id="randomizeBtn" class="btn btn-primary">Randomize Lineup</button>
                <button type="button" id="saveLineupBtn" class="btn btn-success">Save Lineup</button>
            </div>
        </form>

        <div id="alert" class="alert alert-success mt-3 d-none" role="alert"></div>

        <button id="showLineupsBtn" class="btn btn-info mt-4">Show All Lineups</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
