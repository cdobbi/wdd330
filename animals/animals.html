<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="animals.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">üåç Animals Explorer</h1>
        <div class="input-group mb-3">
            <input id="animal-input" type="text" class="form-control" placeholder="Enter an animal (e.g., BengalTiger)">
            <button class="btn btn-primary" id="fetch-animal">Search</button>
        </div>
        <div id="animal-info" class="card d-none">
            <div class="card-body">
                <h2 class="card-title" id="animal-name"></h2>
                <p id="animal-details"></p>
            </div>
        </div>
        <div id="error-message" class="text-danger d-none">Animal not found. Please try again!</div>
    </div>
    <script src="animals.js" type="module"></script>
</body>

</html>
