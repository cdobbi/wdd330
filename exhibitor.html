<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Exhibitor Lineup - Table Time</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/exhibitor.css">
</head>

<body>
    <div class="rabbit-ticker">
        🐇🐇🐇🐇🐇🐇🐇
    </div>
    <div id="notification-area" class="alert alert-info" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; padding: 10px 20px; font-size: 16px; border-radius: 5px;">        
    </div>
    <div class="container">
        <h1 class="text-center my-4">Exhibitor Entries</h1>
        <form id="exhibitor-form">
            <div id="breed-options" class="row justify-content-center">
                <!-- Breed options will be displayed here -->



            </div>
            <div class="text-center my-4 d-flex justify-content-center">
                <button type="button" id="save-entries" class="btn btn-info btn-lg mx-2">Start Application</button>
                <button type="button" id="return-to-login" class="btn btn-info btn-lg mx-2">Return to Login</button>
            </div>
        </form>
        <footer class="text-center my-4 border-top pt-3 small">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p>&copy; 2025 Christi Dobbins</p>
                    </div>

                    <div class="col-md-4">
                        <p>Contact: <a href="mailto:rhinelanderselect@gmail.com" class="text-info">rhinelanderselect@gmail.com</a></p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="/scripts/exhibitor.js"></script>
        <script src="/scripts/alert.js"></script>
    </div>
</body>
