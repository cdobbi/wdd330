<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Table Time</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Table Time Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <script>
        // JavaScript for form validation and redirection
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous error messages
            document.getElementById("email-error").textContent = "";
            document.getElementById("password-error").textContent = "";

            // Get form values
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            let isValid = true;

            // Validate email
            if (!email) {
                document.getElementById("email-error").textContent = "Email is required.";
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById("email-error").textContent = "Please enter a valid email address.";
                isValid = false;
            }

            // Validate password
            if (!password) {
                document.getElementById("password-error").textContent = "Password is required.";
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById("password-error").textContent = "Password must be at least 6 characters.";
                isValid = false;
            }

            // If valid, redirect to the main app page
            if (isValid) {
                // Simulate login success
                alert("Login successful! Redirecting to Table Time...");
                window.location.href = "exhibitor.html"; // Redirect to your app's main page
            }
        });
    </script>
</body>

</html>
